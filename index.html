<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finnova - Tu futuro financiero a un clic</title>
    <meta name="description" content="Finnova te ayuda a obtener préstamos personales de forma rápida y segura">
    <meta name="theme-color" content="#4a148c">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            max-width: 380px;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            width: 200px;
            margin: 20px auto;
            display: block;
        }

        .welcome-section {
            text-align: center;
            padding: 20px 0;
        }

        .welcome-section img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            color: #4a148c;
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        p {
            color: #666;
            margin: 10px 0 30px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .button i {
            margin-right: 10px;
        }

        .primary {
            background-color: #e65100;
            color: white;
        }

        .secondary {
            background-color: #4a148c;
            color: white;
        }

        .primary:hover {
            background-color: #f57c00;
        }

        .secondary:hover {
            background-color: #6a1b9a;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
        }

        .footer a {
            color: #4a148c;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="images/logo-finnova.png" alt="Finnova Logo" class="logo">
        
        <div class="welcome-section">
            <img src="images/header-image.png" alt="Bienvenida">
            <h1>Bienvenido a Finnova,</h1>
            <p>tu futuro financiero a un clic.</p>
        </div>

        <div class="menu-buttons">
            <a href="registro.html" class="button primary">
                <i class="material-icons">person_add</i>
                Regístrate Aquí
            </a>
            <a href="simulador.html" class="button secondary">
                <i class="material-icons">calculate</i>
                Simula tu Crédito
            </a>
            <a href="pagar-cuota.html" class="button secondary">
                <i class="material-icons">payment</i>
                Paga tu Cuota
            </a>
            <a href="mi-perfil.html" class="button secondary">
                <i class="material-icons">person</i>
                Mi Perfil
            </a>
            <a href="requisitos-prestamo.html" class="button secondary">
                <i class="material-icons">assignment</i>
                Requisitos para Préstamo
            </a>
        </div>

        <div class="footer">
            <a href="terminos.html">Términos y condiciones</a>
            <a href="privacidad.html">Política de privacidad</a>
            <a href="fraude.html">Todo contra el fraude</a>
            <a href="ayuda.html">Ayuda</a>
        </div>
    </div>
</body>
</html>
