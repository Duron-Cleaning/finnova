<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Método de Pago - Finnova</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .container {
            max-width: 380px;
            margin: 20px auto;
            padding: 24px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .back-button {
            background: none;
            border: none;
            color: #4a148c;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            text-decoration: none;
        }

        .back-button:hover {
            color: #6a1b9a;
        }

        .back-button .material-icons {
            font-size: 24px;
        }

        h1 {
            color: #4a148c;
            font-size: 24px;
            margin: 0 auto;
            text-align: center;
        }

        .payment-method-btn {
            width: 100%;
            padding: 20px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method-btn:hover {
            background: #f3e5f5;
            border-color: #4a148c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 20, 140, 0.1);
        }

        .payment-method-btn .material-icons {
            color: #4a148c;
            font-size: 28px;
        }

        .payment-method-info {
            text-align: left;
        }

        .payment-method-title {
            color: #212121;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .payment-method-description {
            color: #666;
            font-size: 14px;
        }

        .card-method {
            background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 100%);
            color: white;
            border: none;
        }

        .card-method .material-icons,
        .card-method .payment-method-title,
        .card-method .payment-method-description {
            color: white;
        }

        .card-method:hover {
            background: linear-gradient(135deg, #6a1b9a 0%, #4a148c 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 20, 140, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.back()" class="back-button">
                <span class="material-icons">arrow_back</span>
            </a>
            <h1>Agregar Método de Pago</h1>
        </div>

        <button class="payment-method-btn card-method" onclick="window.location.href='agregar-tarjeta.html'">
            <span class="material-icons">credit_card</span>
            <div class="payment-method-info">
                <div class="payment-method-title">Tarjeta de Crédito/Débito</div>
                <div class="payment-method-description">Paga con Visa, Mastercard u otras tarjetas</div>
            </div>
        </button>

        <button class="payment-method-btn" onclick="window.location.href='agregar-cuenta.html'">
            <span class="material-icons">account_balance</span>
            <div class="payment-method-info">
                <div class="payment-method-title">Transferencia Bancaria</div>
                <div class="payment-method-description">Conecta tu cuenta bancaria directamente</div>
            </div>
        </button>
    </div>
</body>
</html>
